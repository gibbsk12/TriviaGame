<head>
    <title>Redskins Trivia Game</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>
<header>
    <img src = "./assets/images/redskinsheader.jpg">
</header>
<div class = "container">
    <button class = "btn btn-success" id= "startButton">Start The Game!</button>

    <div><h5>There are <span id ="secondsRemaining">10</span>seconds remaining!</h5></div>
    <div id = "currentQuestion"></div>
    <div id = "question"></div>
    <div id = "answerChoices"></div>

    <div id = "responseToInput"></div>
    <div id = "correctAnswer"></div>
    <div id = "questionImage"></div>

    <div id = "scoreboard"></div>
    <div id = "numberCorrect"></div>
    <div id = "numberIncorrect"></div>
    <div id = "startOverButton"></div>
</div>
